<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Titolo</title>
</head>

<body>
  <div id="app">

    <section class="container p-5 bg-info">
      <input type="text" class="form-control form-control-lg" placeholder="aggiungi le cose da fare">
      <div class="m-2">
        <div class="card">
          <ul class="list-group">
            <!--applica le classi se done === true -->
            <li class="list-group-item" 
            v-for="(singleElement, i) in arrayList"
            v-bind:class="{ 'text-decoration-line-through text-body-tertiary': singleElement.done }" 
            @click="onCardClick(i)">
              {{singleElement.text}} </li>
          </ul>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </div>
</body>

</html>
